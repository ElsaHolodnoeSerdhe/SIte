<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РП Бот - Чат поддержки</title>
    <style>
        :root {
            --primary: #5181B8;
            --secondary: #5E81A8;
            --light: #F9F9F9;
            --dark: #22313F;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
        }
        
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            background: var(--primary);
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-title {
            font-weight: 600;
            font-size: 16px;
        }
        
        .chat-close {
            cursor: pointer;
            font-size: 20px;
        }
        
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f0f2f5;
        }
        
        .chat-message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        
        .message-in {
            align-self: flex-start;
            background: white;
            border-radius: 0 8px 8px 8px;
            padding: 8px 12px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        
        .message-out {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-radius: 8px 0 8px 8px;
            padding: 8px 12px;
            margin-left: auto;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e7e8ec;
            background: white;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e7e8ec;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        
        .chat-input button {
            margin-left: 8px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 15px;
            cursor: pointer;
        }
        
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 999;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Кнопка открытия чата -->
    <div class="chat-toggle" id="chatToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </div>
    
    <!-- Контейнер чата -->
    <div class="chat-container hidden" id="chatContainer">
        <div class="chat-header">
            <div class="chat-title">Чат поддержки</div>
            <div class="chat-close" id="chatClose">×</div>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message message-in">
                Здравствуйте! Чем могу помочь?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Напишите сообщение...">
            <button id="sendButton">Отпр</button>
        </div>
    </div>

    <!-- Подключение VK API -->
    <script src="https://vk.com/js/api/openapi.js?169"></script>
    
    <script>
        // Инициализация чата
        document.addEventListener('DOMContentLoaded', function() {
            const chatToggle = document.getElementById('chatToggle');
            const chatContainer = document.getElementById('chatContainer');
            const chatClose = document.getElementById('chatClose');
            const chatBody = document.getElementById('chatBody');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            // Показать/скрыть чат
            chatToggle.addEventListener('click', function() {
                chatContainer.classList.toggle('hidden');
            });
            
            chatClose.addEventListener('click', function() {
                chatContainer.classList.add('hidden');
            });
            
            // Отправка сообщения
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    // Добавляем сообщение в чат
                    const messageElement = document.createElement('div');
                    messageElement.className = 'chat-message message-out';
                    messageElement.textContent = message;
                    chatBody.appendChild(messageElement);
                    
                    // Очищаем поле ввода
                    messageInput.value = '';
                    
                    // Прокручиваем вниз
                    chatBody.scrollTop = chatBody.scrollHeight;
                    
                    // Здесь можно добавить отправку сообщения на сервер
                    // или через VK API
                }
            }
            
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Инициализация VK Widget
            function initVKWidget() {
                if (typeof VK === 'undefined') {
                    console.log('VK API не загружен');
                    return;
                }
                
                VK.init({
                    apiId: 229889746 // Замените на ваш API ID
                });
                
                // Создаем iframe с виджетом сообщений
                const widgetHTML = `
                    <div id="vk_community_messages"></div>
                    <script type="text/javascript">
                        VK.Widgets.CommunityMessages("vk_community_messages", 229888170, {
                            expandTimeout: 0,
                            disableExpandChatSound: "1",
                            tooltipButtonText: "Чат поддержки",
                            widgetPosition: "right",
                            buttonType: "blue_circle"
                        });
                    <\/script>
                `;
                
                // Вставляем виджет в тело чата
                chatBody.innerHTML = widgetHTML;
            }
            
            // Инициализируем виджет при первом открытии чата
            let widgetInitialized = false;
            chatToggle.addEventListener('click', function() {
                if (!widgetInitialized) {
                    initVKWidget();
                    widgetInitialized = true;
                }
            });
        });
    </script>
</body>
</html>
