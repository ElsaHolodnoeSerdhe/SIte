<!-- Виджет сообщений ВК -->
<div id="vk_community_messages"></div>

<!-- Подключение API ВКонтакте -->
<script src="https://vk.com/js/api/openapi.js?169"></script>
<script>
    // Инициализация виджета
    VK.Widgets.CommunityMessages("vk_community_messages", 229889746, {
        expandTimeout: 5000, // Задержка раскрытия (мс)
        widgetPosition: "right", // Позиция (right/left)
        disableExpandChatSound: "1", // Отключить звук
        tooltipButtonText: "Написать нам", // Текст подсказки
    });

    // Дополнительно: кнопка для открытия чата
    document.getElementById('vk_chat_button').addEventListener('click', function() {
        VK.Widgets.CommunityMessages("vk_community_messages").expand();
    });
</script>
