<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>РП Бот - Гид по командам</title>
    <style>
        :root {
            --primary: #5181B8;
            --secondary: #5E81A8;
            --telegram: #2AABEE;
            --dark: #22313F;
            --light: #F9F9F9;
            --text: #222222;
            --success: #4BB34B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.5;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Стили для встроенного чата */
        .vk-chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .vk-chat-header {
            background: var(--primary);
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .vk-chat-title {
            font-weight: 500;
            font-size: 16px;
        }

        .vk-chat-close {
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
        }

        .vk-chat-frame {
            flex-grow: 1;
            border: none;
            background: white;
        }

        .vk-chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1001;
        }

        .vk-chat-toggle img {
            width: 24px;
            height: 24px;
        }

        /* Остальные ваши стили */
        /* ... */
    </style>
</head>
<body>
    <!-- Ваш существующий контент -->
    <!-- ... -->

    <!-- Кнопка для открытия/закрытия чата -->
    <div class="vk-chat-toggle" id="chatToggle">
        <img src="https://vk.com/images/icons/favicons/fav_logo.ico" alt="VK Chat">
    </div>

    <!-- Контейнер чата (изначально скрыт) -->
    <div class="vk-chat-container" id="chatContainer" style="display: none;">
        <div class="vk-chat-header">
            <span class="vk-chat-title">Чат поддержки</span>
            <span class="vk-chat-close" id="chatClose">×</span>
        </div>
        <iframe class="vk-chat-frame" id="chatFrame" allow="autoplay; encrypted-media"></iframe>
    </div>

    <script>
        // Замените этот ID на цифровой ID вашего сообщества ВК
        const COMMUNITY_ID = 229889746; // Только цифры!
        
        // Функция для загрузки чата
        function loadVKChat() {
            const chatFrame = document.getElementById('chatFrame');
            const chatUrl = `https://vk.com/im?sel=-${COMMUNITY_ID}&chat_iframe=1`;
            
            chatFrame.src = chatUrl;
            document.getElementById('chatContainer').style.display = 'flex';
            
            // Регулярная проверка загрузки чата
            const checkLoaded = setInterval(() => {
                try {
                    if (chatFrame.contentWindow.document.readyState === 'complete') {
                        clearInterval(checkLoaded);
                        // Чат загружен
                    }
                } catch (e) {
                    console.log("Ожидание загрузки чата...");
                }
            }, 500);
        }

        // Управление видимостью чата
        document.getElementById('chatToggle').addEventListener('click', function() {
            const container = document.getElementById('chatContainer');
            if (container.style.display === 'none') {
                loadVKChat();
            } else {
                container.style.display = 'none';
            }
        });

        document.getElementById('chatClose').addEventListener('click', function() {
            document.getElementById('chatContainer').style.display = 'none';
        });

        // Закрытие чата при клике вне его области
        document.addEventListener('click', function(e) {
            const container = document.getElementById('chatContainer');
            const toggle = document.getElementById('chatToggle');
            
            if (container.style.display !== 'none' && 
                !container.contains(e.target) && 
                e.target !== toggle) {
                container.style.display = 'none';
            }
        });

        // Адаптация под мобильные устройства
        function adaptChatForMobile() {
            const container = document.getElementById('chatContainer');
            if (window.innerWidth < 768) {
                container.style.width = 'calc(100% - 40px)';
                container.style.height = '60vh';
                container.style.bottom = '10px';
                container.style.right = '10px';
            } else {
                container.style.width = '350px';
                container.style.height = '500px';
                container.style.bottom = '20px';
                container.style.right = '20px';
            }
        }

        window.addEventListener('resize', adaptChatForMobile);
        adaptChatForMobile();

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Ваша существующая инициализация
            // ...
        });
    </script>
</body>
</html>
